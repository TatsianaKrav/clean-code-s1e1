<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
      <p>
        <label class="content__new-task-label">Add Item</label>
        <div class="content__task-wrap">
          <input class="content__task content__task_add" type="text">
          <button class="content__button add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list incomplete-tasks">
        <li class="list__item"> 
          <input type="checkbox" class="content__task-checkbox">
          <label class="content__task-label">Pay Bills</label>
          <input type="text" class="content__task">
          <button class="content__button edit">Edit</button>
          <button class="content__button delete">
            <img class="content__button-img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode"> 
          <input type="checkbox" class="content__task-checkbox">
          <label class="content__task-label content__task-label_edited">Go Shopping</label>
          <input type="text" value="Go Shopping" class="content__task content__task_edited">
          <button class="content__button edit">Save</button>
          <button class="content__button delete">
            <img class="content__button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked class="content__task-checkbox">
          <label class="content__task-label">See the Doctor</label>
          <input type="text" class="content__task">
          <button class="edit content__button">Edit</button>
          <button class="delete content__button">
            <img class="content__button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
